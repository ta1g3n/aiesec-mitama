{% extends "base.html" %}
{% block content %}
<div class='container md-5 mt-5'>
    <div>
        <ul class='list-group'>
        {% for c in extra_columns %}
            <li class='list-group-item'>
                {{ c.name }}
            </li>
        {% endfor %}
        </ul>
    </div>
    <form method="POST">
        <div>
            <label class='form-label'>新規カラム名</label>
            <input class='form-control' name='name' />
        </div>
        {{ forms.csrf(request) }}
        <p>{{ error }}</p>
        <button>追加</button>
    </form>
</div>
{% endblock %}
